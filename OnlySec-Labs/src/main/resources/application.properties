
spring.application.name=OnlySec-Labs
server.port=83


spring.datasource.url=jdbc:mysql://localhost:3306/OnlySec?useSSL=false&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.only.www.onlyseclabs.entity
mybatis.configuration.default-executor-type=SIMPLE
mybatis.configuration.local-cache-scope=STATEMENT
mybatis.configuration.cache-enabled=false
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.return-instance-for-empty-row=true


logging.config=classpath:log4j2.xml
logging.level.root=INFO
logging.level.sql=DEBUG
logging.level.org.apache.ibatis=DEBUG
logging.level.org.mybatis.spring=DEBUG
logging.level.com.only.www.onlyseclabs.mapper=DEBUG


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace


spring.datasource.hikari.allow-multi-queries=true